<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <div class="sub-container">
          <div class="menu-icon">
            <div class="upper-border"></div>
            <div class="middle-border"></div>
            <div class="lower-border"></div>
          </div>
          <a href="/">Shop</a>
          <img src="./src/cart.png" alt="shopping_cart" />
        </div>
        <!-- <nav>
          <a href="#">Men's Outerwear</a>
          <a href="#">Ladies Outerwear</a>
          <a href="#">Men's T-Shirts</a>
          <a href="#">Ladies T-Shirts</a>
        </nav> -->
      </header>
    <section>
        <div class="title">
            <h2>Your Cart</h2>
            <p>(2 items)</p>
        </div>
        <div class="cart-items-list">
            <div class="cart-items">
                <img src="src/ladies-outwear/1.jpg" alt="">
                <div>
                    <h4 class="name">Ladies Modern Stretch Full Zip</h4>
                    <div class="cart-details">
                        <div class="item-qnty">
                            <label for="Qty">Qty:</label>
                            <select name="Qty" id="Qty">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="item-size">
                            Size: <span>M</span>
                        </div>
                        <div class="item-price">
                            &dollar; 41.60
                        </div>
                        <!-- <div class="cart-delete">
                    <img src="" alt="">
                 </div> -->
                    </div>
                </div>
            </div>
            <div class="cart-items">
                <img src="src/ladies-outwear/1.jpg" alt="">
                <div>
                    <h4 class="name">
                        Ladies Colorblock Wind Jacket</h4>
                    <div class="cart-details">
                        <div class="item-qnty">
                            <label for="Qty">Qty:</label>
                            <select name="Qty" id="Qty">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="item-size">
                            Size: <span>M</span>
                        </div>
                        <div class="item-price">
                            &dollar; 45.90
                        </div>
                        <!-- <div class="cart-delete">
                    <img src="" alt="">
                 </div> -->
                    </div>
                </div>
            </div>

        </div>
        <div class="cart-total">
            Total <span>&dollar; 100</span>
        </div>
    </section>
    <footer></footer>
</body>

</html>
